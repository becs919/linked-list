<!DOCTYPE html>
<html>
  <head>
    <title>Linked-List</title>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  </head>

  <body>
    <container class="main">
      <container class="left-side">
        <h1>Linked <img src="images/linked-list-logo.svg" alt="Linked List Logo"> List</h1>
        <form>
          <input class="website-title-input" type="text" placeholder="Website Title" required>
          <input class="website-url-input" type="text" placeholder="Website URL">
        </form>
        <button class="enter-button" disabled>Enter</button>
        <button class="clear-button">Clear Read Bookmarks</button>
        <p>Number of Bookmarks:</p><p class="bookmark-counter"></p>
        <p>Number of Read Bookmarks:</p><p class="read-counter"></p>
        <p>Number of Unread Bookmarks:</p><p class="unread-counter"></p>
      </container>
      <container class="right-side"></container>
    </container>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="linked-list.js"></script>
  </body>
</html>
