<!DOCTYPE html>
<html>
<head>
  <title>Linked-List</title>
  <link rel="stylesheet" href="reset.css" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>
<body>
  <form>
    <h1>Linked <img src="images/linked-list-logo.svg" alt="Linked List Logo"> List</h1>
    <section id="input-form">
      <input id="input-fields-button" class="website-title-input" type="text" placeholder="Website Title">
      </br>
      <input id="input-fields-button" class="website-url-input" type="url" placeholder="Website URL">
      </br>
      <button class="enter-button"type="submit">Enter</button>
    </section>
  </form>
  <container class="right-side">
    <section class="bookmark">
      <p id="bookmarked-website" class="bookmarked-website-title-a">The Website Title</p>
      <div></div>
      <p id="bookmarked-url" class="bookmarked-url-a">www.thewebsiteurl.com</p>
      <div></div>
      <button id="bookmark-buttons" class="read-button">Read</button>
      <button id="bookmark-buttons" form=""class="delete-button">Delete</button>
    </section>
    <section class="bookmark">
      <p id="bookmarked-website" class="bookmarked-website-title-b">The Website Title</p>
      <div></div>
      <p id="bookmarked-url" class="bookmarked-url-b">www.thewebsiteurl.com</p>
      <div></div>
      <button id="bookmark-buttons" class="read-button">Read</button>
      <button id="bookmark-buttons" class="delete-button">Delete</button>
    </section>
    <section class="bookmark">
      <p id="bookmarked-website" class="bookmarked-website-title-c">The Website Title</p>
      <div></div>
      <p id="bookmarked-url" class="bookmarked-url-c">www.thewebsiteurl.com</p>
      <div></div>
      <button id="bookmark-buttons" class="read-button">Read</button>
      <button id="bookmark-buttons" class="delete-button">Delete</button>
    </section>
    <section class="bookmark">
      <p id="bookmarked-website" class="bookmarked-website-title-d">The Website Title</p>
      <div></div>
      <p id="bookmarked-url" class="bookmarked-url-d">www.thewebsiteurl.com</p>
      <div></div>
      <button id="bookmark-buttons" class="read-button">Read</button>
      <button id="bookmark-buttons" class="delete-button">Delete</button>
    </section>
  </container>
  <script src="linked-list.js"></script>
</body>
</html>
